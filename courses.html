<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0/css/ionicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>courses</title>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: monospace;
    }
    ul {
        list-style: none;
        background-color: bisque;
    }
    ul li {
        display: inline-block;
        position: relative;
    }
    ul li a {
        display: block;
        padding: 20px 25px;
        color: #fff;
        text-decoration: none;
        text-align: center;
        font-size: 20px;
    }
    ul li ul.dropdown li {
        display: block;
    }
    ul li ul.dropdown {
        width: 100%;
        background-color: #4c6d8e;
        position: absolute;
        z-index: 999;
        display: none;
    }
    ul li a:hover {
        display: block;
    }
    .header {
        background-color: #f2f2f2;
        padding: 10px 0;
    }
    .center {
        display: flex;
        justify-content: center;
    }
    .header-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin: 10 10px;
        padding: 10px 20px;
        font-size: 25px;
        margin-right: 1050px;
        transition: transform 0.3s ease;
    }
    .popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .popup-content {
        background-color: #4c6d8e;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #fbfafac1;
        width: 40%;
        border-radius: 20px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .image-button img {
        width: 150px;
        height: auto;
        margin: 20px;
        border-radius: 30px;
        cursor: pointer;
    }
    .image-button {
        background-color: transparent;
        border: none;
        border-radius: 30px;
        padding: 0px 0px;
    }
    .center1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 50px;
    }
    .header-button:hover {
        transform: scale(1.3);
    }
    .header-button:hover {
        background-color: #0056b3;
        border-radius: 6px;
    }
    .image-button {
        transition: transform 0.3s ease;
    }
    .image:hover {
        background-color: #0056b3;
        transform: scale(1.3);
        transition: transform 0.3s ease;
    }
</style>
</head>
<body>
<div class="header">
  <div class="center">
    <button class="header-button" onclick="showPopup()"><i class="fa-solid fa-chevron-down"></i></button>
  </div>
</div>
<div class="center1">
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="rea.jpg" alt="صورة">
    </button>
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="spe.jpg" alt="صورة">
    </button>
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="wr.jpg" alt="صورة">
    </button>
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="lis.jpg" alt="صورة">
    </button>
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="qui.jpg" alt="صورة">
    </button>
    <button class="image-button" onclick="navigateTo('courseviews.php')">
      <img class="image" src="gr.jpg" alt="صورة">
</button>
</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <br>
    <button id="showUserInfoButton">About Professor</button>
    <div id="userInfoCard" style="display: none;">
      <p id="userName"></p>
      <p id="userAge"></p>
      <p id="userEmail"></p>
    </div>
    <br>
    <button id="logoutButton">Log out</button>
  </div>
</div>
<script>
function showPopup() {
  document.getElementById('popup').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

// Function to navigate to another page
function navigateTo(url) {
  window.location.href = url;
}

// Display user info in popup
var showUserInfoButton = document.getElementById("showUserInfoButton");
var userInfoCard = document.getElementById("userInfoCard");

// Define user info (replace with your actual data)
var userInfo = {
    name: "Sami",
    age: 30,
    email: "Sami@gmail.com"
};

showUserInfoButton.addEventListener("click", function() {
    document.getElementById("userName").textContent = "Name: " + userInfo.name;
    document.getElementById("userAge").textContent = "Age: " + userInfo.age;
    document.getElementById("userEmail").textContent = "Email: " + userInfo.email;
    userInfoCard.style.display = "block";
});

// Log out button functionality
var logoutButton = document.getElementById("logoutButton");
logoutButton.addEventListener("click", function() {
  window.location.href = 'login.html';
});
</script>
</body>
</html>
